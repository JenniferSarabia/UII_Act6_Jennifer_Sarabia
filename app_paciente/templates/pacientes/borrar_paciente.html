{% extends 'base.html' %}
{% block content %}
<h2>Confirmar borrado</h2>
<p>¿Deseas eliminar al paciente <strong>{{ paciente.nom_pac }} {{ paciente.ape_pac }}</strong>?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, borrar</button>
  <a href="/ver_pacientes/" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
