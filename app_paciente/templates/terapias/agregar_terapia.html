{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
    <h2 class="mb-4">➕ Agregar Terapia</h2>
    <form method="post">
        {% csrf_token %}

        <!-- Nombre -->
        <div class="mb-3">
            <label for="nom_ter" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nom_ter" name="nom_ter" required>
        </div>

        <!-- Descripción -->
        <div class="mb-3">
            <label for="desc_ter" class="form-label">Descripción</label>
            <textarea class="form-control" id="desc_ter" name="desc_ter" rows="3"></textarea>
        </div>

        <!-- Duración y Costo -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="duracion_ter" class="form-label">Duración (minutos)</label>
                <input type="number" class="form-control" id="duracion_ter" name="duracion_ter" required>
            </div>
            <div class="col-md-6">
                <label for="costo_ter" class="form-label">Costo</label>
                <input type="number" step="0.01" class="form-control" id="costo_ter" name="costo_ter" required>
            </div>
        </div>

        <!-- Frecuencia y Nivel -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="frecuencia_ter" class="form-label">Frecuencia</label>
                <input type="text" class="form-control" id="frecuencia_ter" name="frecuencia_ter">
            </div>
            <div class="col-md-6">
                <label for="nivel_ter" class="form-label">Nivel</label>
                <select class="form-select" id="nivel_ter" name="nivel_ter">
                    <option value="Física">Física</option>
                    <option value="Psicológica">Psicológica</option>
                    <option value="Ocupacional">Ocupacional</option>
                    <option value="Lenguaje">Lenguaje</option>
                </select>
            </div>
        </div>

        <!-- Fecha de inicio -->
        <div class="mb-3">
            <label for="fecha_inicio" class="form-label">Fecha de inicio</label>
            <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio">
        </div>

        <!-- Paciente -->
        <div class="mb-3">
            <label for="paciente" class="form-label">Paciente</label>
            <select class="form-select" id="paciente" name="paciente">
                {% for p in pacientes %}
                <option value="{{ p.id }}">{{ p.nom_pac }} {{ p.ape_pac }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Terapeutas -->
        <div class="mb-3">
            <label class="form-label">Terapeutas (puedes elegir varios)</label>
            <div class="d-flex flex-wrap">
                {% for t in terapeutas %}
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" id="terapeuta{{ t.id }}" name="terapeutas" value="{{ t.id }}">
                    <label class="form-check-label" for="terapeuta{{ t.id }}">
                        {{ t.nom_tep }} {{ t.ape_tep }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Botón -->
        <button type="submit" class="btn btn-success">Guardar Terapia</button>
    </form>
</div>
{% endblock %}
